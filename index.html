  <script type="text/javascript">

    less.watch();

    window.onload = function() { tabletop() };

    var references = 'https://docs.google.com/spreadsheets/d/1RgOnd5MqT14eQLNfiG_UMJXt3AFWRT-1S_VNOTMTots/pubhtml';

    function tabletop() {
      Tabletop.init( { key: references,
                       callback: showInfo,
                       simpleSheet: true } )
    }

    function showInfo(data, tabletop) {
      console.log("https://docs.google.com/spreadsheets/d/1RgOnd5MqT14eQLNfiG_UMJXt3AFWRT-1S_VNOTMTots/pubhtml")
      if (data.length > 0) {
        console.log("Loading references...");
        console.log("#####################################");
        for (i = 0; i < data.length; i++) {
          var reference = data[i];
          console.log(reference.name + " - loaded from - " + reference.year);
          if (reference.era == "") {
            if (reference.lightbox == "yes") {
              console.log("There's a lightbox link here");
              lightboxHTML = "<a href='#" + reference.id + "'>link</a>";
            }
            else {
              lightboxHTML = "";
            }
            $( "." + reference.year ).append(
              "<reference class='offset-" + reference.month +
              " era-" + reference.era +
              " odd-" + i % 2 + " " + reference.type +
              "'><date>" + reference.date +
              "</date><img src='https://source.unsplash.com/random'>" +
              "<h3>" + reference.name + "</h3><p>" + reference.desc + lightboxHTML +
              "</p></reference>" );
          }
          else {
            $( "." + reference.year ).append(
              "<era class='offset-" + reference.month +
              " era-" + reference.era +
              " odd-" + i % 2 + " " + reference.type +
              "'><date>" + reference.date + " - " + reference.name +
              "</date></era>" );
          }

          if (reference.lightbox == "yes") {
            console.log("+ Creating lightbox for " + reference.name);
            $( ".lightboxes" ).append(
              "<lightbox id='" + reference.id +
              "'><a onclick='document.getElementById(\"" + reference.id + "\").style.display=\"none\";'>" + reference.name +
              "</a></lightbox>" );
          }
        }
        console.log("#####################################");
      } else {
        console.warn('No references found in spreadsheet.');
      }

    }

  </script>
